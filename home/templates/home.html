{% extends 'base.html' %}


{% block content %}

<!-- <h1>Welcome to TextNews</h1>
<p class="h1-type mx-5 justify-content-between">Better place to avoid iritating and confusing News sites. Easy To Understand & Easy To Use</p> <hr> -->

<ul class='list-type'>

    {% for blog in blogs %}
        {% if blog.published_status %}
        <li>
            <a href="{% url 'textblog' pk=blog.pk date=blog.created_on.date %}">{{blog.title | safe}}</a> <tt><small>-
                    {{blog.created_on.date}}</small> <br> {{blog.content_tag | safe}}</tt>
        </li>
        {% endif %}
    {% endfor %}
</ul>


{% endblock content %}
